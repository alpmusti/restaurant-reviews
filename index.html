<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container" aria-hidden="true">
      <div id="map"</div>
    </section>
    <section>
      <div class="filter-options">
          <h2>Filter Results</h2>        
          <select id="neighborhoods-select" aria-label="Filter neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Filter cuisines" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul id="restaurants-list" role="listbox"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfXBVXJDXJMnov_guLgr3lZjS7ZC0AK64&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br/> All Rights Reserved.
  </footer>

</body>

</html>
