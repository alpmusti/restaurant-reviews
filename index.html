<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <link rel="preload" href="css/style.css" as="style">
  <link rel="preload" href="js/main_bundle.js" as="script">
  
  <link rel="stylesheet" href="css/styles.css">

  <link rel="shortcut icon" href="img/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="main-content">
    <section id="map-container" role="application" aria-hidden="true" tabindex="-1">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
          <h2 style="padding-top:5px;">Filter Results</h2>        
          <select id="neighborhoods-select" aria-label="Filter neighborhoods" name="neighborhoods">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" aria-label="Filter cuisines" name="cuisines">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul id="restaurants-list" role="listbox"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/main_bundle.js"></script>
