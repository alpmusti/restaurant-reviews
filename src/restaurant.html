<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="img/icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196F3" />
  <link rel="manifest" href="manifest.json" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role="application" aria-hidden="true" tabindex="-1">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <span id="star">&#9733;</span>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <div id="fav-container">
        <p id="restaurant-address" tabindex="0"></p>
      </div>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>       
    </section>    
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <div id="snackbar"></div>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br/> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- Main javascript file -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcCqTbTFfqUPyO-KZjllMh1L8vC-779Ow&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_bundle.js"></script>
  <!-- End scripts -->

</body>

</html>
